name: Create Release

on:
  push:
    branches:
      - release
      
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.10.12

    - run: pip install -r requirements.txt pyinstaller
    - run: pyinstaller --onefile mapbuilder.py
    - uses: actions/upload-artifact@v4
      with:
        path: dist/*
